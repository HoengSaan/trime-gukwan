# 此爲菊韻TRIME主題文件
# 瞭解如何使用菊韻請閱覽readme文件，詳細請至本方案github頁：
# https://github.com/HoengSaan/trime-gukwan
# This is a gukwan TRIME theme file.
# Learn how to use Gukwan in the readme file, available on the project's github page.
# Source: https://github.com/Wenti-D/Astralwelkin

config_version: '1.0'
name: 小菊韻50
author: 'Windy_D <windy0deng@gmail.com>, Hoengsaan (Lingdai)'

height:
  - &36_key_height 42
  - &symbol_key_height 36
  - &sub_key_height 28
  - &hor_gap 4
  - &36_key_vert_gap 6
  - &ipa_key_height 36
  - &ipa_key_width 8.33333333333333
  - &ipa_2_key_width 16.666666666666666
  - &26_key_height 44
  - &26_key_vert_gap 9
  - &ipa_key_vert_gap 2

round_corner:
  - &main_round 12
  - &sub_round 6

shift:
  - &upper_hint_shift 0 #按鍵上部提示偏移
  - &lower_hint_shift 0 #按鍵下部提示偏移

#樣式
style:
  #功能設定
  auto_caps: false              #自動句首大寫: true|false|ascii
  candidate_use_cursor: true    #高亮候選項
  comment_on_top: true          #編碼提示在上方/右側
  horizontal: true              #水平模式
  keyboards:                    #用到的鍵盤
    - .default
    - default
    - number
    - basic_symbol
    - math_symbol
    - Greek
    - Greek_symbol
    - Cyrillic
    - Cyrillic_symbol
    - IPA1
    - IPA2
    - IPA3
    - IPA_symbol_1
    - IPA_symbol_2
    - editor
    - hiragana
    - katakana
    - hangul
  proximity_correction: true    #避免按到縫隙
  reset_ascii_mode: true        #自動轉回中文
  latin_locale: en_US           #這些
  locale: zh_CN                 #沒什麼
  speech_opencc_config: none    #好說的
  #字體
  text_font: ChocolateClassicalSans-Regular.otf    #打出編碼字體
  label_font: ChocolateClassicalSans-Regular.otf   #懸浮窗序號字體
  candidate_font: ShangguSansTC-Regular.ttf        #候選項字體
  comment_font: ChocolateClassicalSans-Regular.otf #候選項註釋字體
  #hanb_font:                                      #後備字體
  #latin_font:                                     #候選項及註釋的拉丁字體
  key_font: WD-XLLubrifontTC-Regular.otf           #按鍵字體
  #symbol_font:                                    #按鍵註釋字體
  preview_font: WD-XLLubrifontTC-Regular.otf       #按鍵氣泡字體
  #尺寸
  text_size: 14                   #編碼字號
  label_text_size: 18             #候選序號字號
  candidate_padding: 7            #候選項內邊距
  candidate_spacing: 1            #候選項間隔
  candidate_text_size: 18         #候選項字號
  candidate_view_height: 24       #候選區高度
  comment_text_size: 9            #候選項註釋字號
  comment_height: 12              #註釋區高度
  key_height: *36_key_height      #默認鍵高
  key_width: 10                   #默認鍵寬（佔屏寬百分比）
  key_text_size: 18               #單字符按鍵字號
  key_long_text_size: 15          #多字符按鍵字號
  symbol_text_size: 7             #長按標籤字號
  round_corner: *main_round       #默認按鍵圓角
  preview_height: 50              #按鍵氣泡高度
  preview_offset: -6              #按鍵氣泡縱向偏移（下正上負）
  preview_text_size: 23           #氣泡字號
  shadow_radius: 2                #按鍵字符陰影半徑
  horizontal_gap: *hor_gap        #按鍵默認水平間距
  vertical_gap: *36_key_vert_gap  #按鍵默認豎直間距
  vertical_correction: -6         #觸摸位置修正（上正下負）
  keyboard_padding: 5             #豎屏下鍵盤左右到屏幕左右間距
  keyboard_padding_bottom: 5      #豎屏下鍵盤下端到屏幕下緣間距
  keyboard_padding_land: 50       #橫屏下鍵盤左右到屏幕左右間距
  keyboard_padding_land_bottom: 5 #橫屏下鍵盤下端到屏幕下緣間距
  keyboard_height: 260            #豎屏鍵盤高度
  keyboard_height_land: 160       #橫屏下鍵盤鎖定高度
  enter_label_mode: 0             #回車鍵標籤模式：0 自定義 | 1 僅ActionLabel | 2 ActionLabel優先 | 3 ActionLabel後備
  enter_labels:                   #自定義回車鍵標籤
    default: ↲
    done: ✓
    search: 🔍
    pre: ⇐
    next: ⇒
    send: ➤
    go: ➤
  #懸浮窗口
  layout:
    position: fixed             #候選窗口位置
    min_length: 7               #進窗最小詞長
    max_length: 16              #超長換行極限
    sticky_lines: 1             #固頂行數
    max_entries: 5              #最多進窗數目
    all_phrases: false          #顯示所有長詞
    border: 0                   #候選窗口邊框
    max_width: 450              #換行極限寬度
    min_width: 0                #窗口最小寬度
    margin_x: 5                 #水平邊距
    margin_y: 5                 #豎直邊距
    line_spacing: 0             #候選詞行間距
    line_spacing_multiplier: 1  #行間距倍率
    spacing: 1                  #上下偏移量（上正下負，但 position 設置為 top_xxx 則相反）
    round_corner: *sub_round    #窗口圓角
    alpha: 0xff                 #透明度
    movable: false              #是否可移動
  window:
    - {start: "", composition: "%s", end: "", letter_spacing: 0}   #letter_spacing需要Android5.0
    - {start: "\n", label: "%s.", candidate: "%s", comment: "%s", end: "", sep: "☁️️"}
      
#備用顏色
