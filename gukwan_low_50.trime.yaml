preset_keyboards:
  default:
    name: 通用36鍵
    author: 'Hoengsaan (Lingdai)'
    ascii_mode: 0
    reset_ascii_mode: true
    width: 10
    key_text_offset_y: -.6    #按鍵文本偏移（下正上負）
    key_hint_offset_y: *lower_hint_shift    #按鍵下方註釋偏移（下正上負）
