preset_color_schemes:
  default:
    name: "菊韻 / Gukwan"
    author: "Hoengsaan (Lingdai)"
    #懸浮窗顏色
    border_color: *gukwan_border_color                        #懸浮窗邊框
    label_color: *gukwan_sub_candidate_color                  #編碼高亮
    hilited_text_color: *gukwan_code_text_color               #已解析編碼
    text_color: *gukwan_code_unparsed_color                   #未解析編碼
    hilited_back_color: *gukwan_main_color                    #已解析編碼之背景
    text_back_color: *gukwan_bg_color                         #未解析編碼之背景
    #候選區顏色
    back_color: *gukwan_bg_color                              #候選區背景？
    candidate_background : *gukwan_bg_color                   #候選區背景？
    hilited_candidate_back_color: *gukwan_main_color          #候選區高亮背景
    candidate_separator_color: *pure_black                    #候選項分割線
    candidate_text_color: *gukwan_sub_candidate_color         #其他候選文本
    hilited_candidate_text_color: *gukwan_main_text_color     #候選高亮文本
    comment_text_color: *gukwan_sub_comment_color             #候選項註釋文本
    hilited_comment_text_color: *gukwan_comment_color         #高亮候選項註釋文本
